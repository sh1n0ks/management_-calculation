<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <title>管理図計算</title>
  </head>

  <body>
    <header>
      <h1>管理図計算</h1>
    </header>

    <div class="contents-wrapper">
      <div class="result">
        <h1 class="side">Cpk=<p id="outputCpk"></p></h1>
        <h1 class="side">s=<p id="outputS"></p></h1>
        <h1 class="side">x̄ (UCL)=<p id="outputxUcl"></p></h1>
        <h1 class="side">x̄ (LCL)=<p id="outputxLul"></p></h1>
        <h1 class="side">R=<p id="outputR"></p></h1>
        <h1 class="side">平均値X=<p id="outputXwber"></p></h1>
        <h1 class="side">平均値R=<p id="outputRber"></p></h1>
      </div>

      <div class="input">
        <dl class="information">
          <div class="side">
            <dt class="input-content"><p>係数</p></dt>
            <dd>
              <select class="font-size" id="coefficient">
                <option value="0">測定数を選択</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </dd>
          </div>
          <div class="side">
            <dt class="input-content"><p>日数</p></dt>
            <dd><input type="text" id="days"></dd>
          </div>
        </dl>
        <dl class="measured-value">
          <div class="side">
            <dt class="input-content"><p>規格上限</p></dt>
            <dd><input id="max" type="number"></dd>
          </div>
          <div class="side">
            <dt class="input-content"><p> 規格下限</p></dt>
            <dd><input id="min" type="number"></dd>
          </div>
          <div class="side">
            <dt class="input-content"><p> 片側規格</p>
              <fieldset>
                <input id="item-0" class="rii" type="radio" name="accessible-radio" value="0" checked="checked" onclick="double()"/>
                <label class="ril" for="item-0">使用しない</label>
                <input id="item-1" class="rii" type="radio" name="accessible-radio" value="1" onclick="katagawa()"/>
                <label class="ril" for="item-1">＜(=)</label>
                <input id="item-2" class="rii" type="radio" name="accessible-radio" value="2" onclick="katagawa()"/>
                <label class="ril" for="item-2">＞(=)</label>
              </fieldset>
            </dt>
            <dd><input id="one" type="number"disabled="disabled"></dd>
          </div>
          <div class="side">
            <dt class="input-content"><p> Σ Xbar</p></dt>
            <dd><input type="number" id="xbar"></dd>
          </div>
          <div class="side">
            <dt class="input-content"><p> Σ Rbar</p></dt>
            <dd><input type="number" id="rbar"></dd>
          </div>
          </dl>
        <div class="button-content">
          <button class="start" type="button" id="button">計算開始</button>
        </div>
      </div>
    </div>
    <script src="./node_modules/bignumber.js/bignumber.js" type="text/javascript"></script>
    <script src="bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
